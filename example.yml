template: Hello, %s!

defaultName: ${DW_DEFAULT_NAME:-Stranger}

# Database settings.
database:
  driverClass: org.h2.Driver
  user: sa
  password: sa
  url: jdbc:h2:./target/example;CACHE_SIZE=131072;MAX_MEMORY_ROWS=100000;MAX_OPERATION_MEMORY=50000000


# use the simple server factory if you only want to run on a single port
#server:
#  type: simple
#  connector:
#    type: http
#    port: 8080

idealistaCollector:
  enabled: true
  provinces:
    - Burgos
  propertyTypes:
    - HOMES

  # Timing
  initialDelay: 10s
  collectionInterval: 1d

  # Thread pools
  schedulerThreadPoolSize: 1
  collectorThreadPoolSize: 4
  shutdownTimeout: 10s

  # API settings
  apiBaseUrl: https://www.idealista.com
  maxRetriesPerRequest: 3
  requestTimeout: 30s
  rateLimitDelay: 500ms

administrativeCollector:
  enabled: true
  initialDelay: 5s
  collectionInterval: 7d
  threadPoolSize: 1
  shutdownTimeout: 10s


server:
#  softNofileLimit: 1000
#  hardNofileLimit: 1000
  applicationConnectors:
    - type: http
      port: 8080
    - type: https
      port: 8443
      keyStorePath: example.keystore
      keyStorePassword: example
    #this requires the alpn-boot library on the JVM's boot classpath
    #- type: h2
    #  port: 8445
    #  keyStorePath: example.keystore
    #  keyStorePassword: example

# Logging settings.
logging:
  level: INFO # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  loggers: # Logger-specific levels.
    org.hibernate.engine.internal.StatisticalLoggingSessionEventListener: WARN
    # Redirects SQL logs to a separate file
    org.hibernate.SQL:
      level: INFO

# Logback's Time Based Rolling Policy - archivedLogFilenamePattern: /tmp/application-%d{yyyy-MM-dd}.log.gz
# Logback's Size and Time Based Rolling Policy -  archivedLogFilenamePattern: /tmp/application-%d{yyyy-MM-dd}-%i.log.gz
# Logback's Fixed Window Rolling Policy -  archivedLogFilenamePattern: /tmp/application-%i.log.gz

  appenders:
    - type: console
      logFormat: "%highlight(%-5level) %cyan(%d{HH:mm:ss}) %blue([%thread]) %magenta(%logger{20}) - %msg%n"
    - type: file
      threshold: INFO
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: /tmp/application.log
      archivedLogFilenamePattern: /tmp/application-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 7
      timeZone: UTC
      maxFileSize: 10MB

# the key needs to match the suffix of the renderer
viewRendererConfiguration:
    .ftl:
        strict_syntax: yes
        whitespace_stripping: yes

