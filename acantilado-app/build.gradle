plugins {
    id 'java'
    id 'idea' // adds nice commands like 'openIdea'
}

group 'com.acantilado'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':acantilado-repository')
    implementation project(path: ':acantilado-model')
}

test {
    useJUnitPlatform()
}