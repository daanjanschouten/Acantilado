version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: acantilado-postgres
    environment:
      POSTGRES_DB: acantilado
      POSTGRES_USER: acantilado
      POSTGRES_PASSWORD: acantilado
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acantilado"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: